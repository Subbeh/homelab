---
# yaml-language-server: $schema=https://schemas.tholinka.dev/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: radarr
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: vault-backend
  target:
    name: radarr-secret
    template:
      data:
        RADARR__AUTH__APIKEY: '{{ .api_key }}'
  dataFrom:
    - extract:
        key: k8s/radarr

