---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: grafana
spec:
  refreshInterval: 5m
  secretStoreRef:
    kind: ClusterSecretStore
    name: vault-backend
  target:
    name: grafana-admin-secret
    template:
      data:
        admin-user: "{{ .user }}"
        admin-password: "{{ .password }}"
  data:
    - secretKey: user
      remoteRef:
        key: k8s/grafana
        property: user
    - secretKey: password
      remoteRef:
        key: k8s/grafana
        property: password
